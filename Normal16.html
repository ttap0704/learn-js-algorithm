<!DOCTYPE html>

<head>

<body>
  <script>
    // 해당 문자에서 중복 되는 첫 문자를 제외하고 예외 처리

    function solution (s) {
      let answer = "";
      
      for (let i = 0; i< s.length; i++) {
        if (s.indexOf(s[i]) == i) {
          answer += s[i]
        }
      }

      return answer;
    }

    console.log(solution("keskkset"))
  </script>
</body>
</html>
