  <script>
    // 점수 계산
    // OX 문제 연속으로 맞출 시, 1점씩 추가 지급

    function solution(n) {
      let answer = 0;
      let num = 0;

      for (let i = 0; i < n.length; i++) {
        if (n[i] == 1) {
          num++;
        } else if (n[i] == 0) {
          num = 0;
        }

        answer += num
      }

      return answer;
    }

    let num = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0]

    console.log(solution(num))
  </script>
