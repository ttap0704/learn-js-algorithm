<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 가위 바위 보

    function solution(a, b) {
      let answer = [];

      for (let i = 0; i < a.length; i++) {
        if ((a[i] == 1 && b[i] == 3) || (a[i] == 2 && b[i] == 1) || (a[i] == 3 && b[i] == 2)) {
          answer.push("A")
        } else if (a[i] == b[i]) {
          answer.push("D")
        } else {
          answer.push("B")
        }
      }

      return answer;
    }

    let A = [2, 3, 3, 1, 3];
    let B = [1, 1, 2, 2, 3];
    console.log(solution(A, B))
  </script>
</body>

</html>
